<!DOCTYPE html>
<html>
<head>
    <title>Пример работы с массивами</title>
	 <script src="jquery-3.4.1.min.js">
	 </script>
	<script>  
		 $(document).ready(function() {
		 $("button").click(function() {
	     var myArray = [1, 2, 3, 4, 5];
	     var myArray1 = myArray.slice(3, 6);	 
		 alert("Новый массив: " + myArray1);
	     });
     }) 

	</script>
</head>
<body>
     <p>Наш массив [1, 2, 3, 4, 5]</p>
	 <button id="arr">Использование функции slice!</button>

</body>
</html>
