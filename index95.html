<!DOCTYPE html>
<html>
<head>
    <title>Пример работы с массивами</title>
	 <script src="jquery-3.4.1.min.js">
	 </script>	
	<script>  
	 $(document).ready(function() {
		$("button").click(function() {
		 var myArray = [7, 8, 9];
         myArray.reverse();
		 alert("Новый массив: " + myArray);
	     });
     }); 
	</script>
</head>
<body>
     <p></p>
	 <p>Наш массив: [7, 8, 9]</p>
	 <button id="arr">Использование функции reverse!</button>
</body>
</html>
